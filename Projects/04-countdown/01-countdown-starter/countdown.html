<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlpineJS Modal</title>
  <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card" x-data="{
    isActive : false,
    countDown : false
  }">

    <div x-show="!isActive">
      <form 
        @submit.prevent="isActive = true;
        countDown = $refs.countdownInput.value;
        window.setInterval(() => {
          if(countDown > 0) countDown = countDown - 1;
        }, 1000)"
      >
        <label>Start countdown</label>
        <input x-ref="countdownInput" type="number" name="number" placeholder="20s" required>
        <button type="submit">Start</button>
      </form>
    </div>

    <div x-show="isActive">
      
      <template x-if="countDown > 0">
        <div>
          <h4>Counting down</h4>
          <p x-text="countDown" class="countdown">2</p>
        </div>
      </template>
      
      <template x-if="countDown == 0">
        <button @click="isActive = false">Countdown completed - return</button>
      </template>
      
    </div>
  </div>








</body>

</html>
