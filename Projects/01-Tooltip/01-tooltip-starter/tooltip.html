<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Tooltip</title>
    <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Tooltip 1 Component -->

    <div x-data=" {show: false} " class="tooltip">
        <button @mouseover="show = true" @mouseleave="show = false">Hover me</button>
        <div x-show="show" class="tooltip-text">This a tooltip</div>
    </div>

    <!-- Tooltip 2 Component -->

    <div x-data=" {show: false} " class="tooltip">
        <button @click="show = !show">Click me</button>
        <div x-show="show" class="tooltip-text">You clicked</div>
    </div>



</body>

</html>
